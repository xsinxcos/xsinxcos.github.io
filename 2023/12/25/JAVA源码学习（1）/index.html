              <div class="markdown-body">
                
                <h4 id="ArrayDeque"><a href="#ArrayDeque" class="headerlink" title="ArrayDeque"></a>ArrayDeque</h4><figure class="highlight lasso"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs lasso">ArrayDeque<br>实际为循环队列 hail变化，tail一直指向<span class="hljs-built_in">null</span><br>最大容量为：<span class="hljs-built_in">Integer</span>.MAX_VALUE - <span class="hljs-number">8</span><br>初始容量：<span class="hljs-number">16</span>个元素的长度<br>自动扩容策略：当前容量小于<span class="hljs-number">64</span>时，则增长到原来的<span class="hljs-number">2</span>倍，大于<span class="hljs-number">64</span>则增长到原来的<span class="hljs-number">1.5</span>倍，如果增长的需要大于原来的<span class="hljs-number">1.5</span>倍，则扩容至所需要的容量<br></code></pre></td></tr></table></figure>

<h4 id="ArrayList"><a href="#ArrayList" class="headerlink" title="ArrayList"></a>ArrayList</h4><figure class="highlight lasso"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs lasso">ArrayList<br>初始容量：<span class="hljs-literal">new</span>出来后为空（空参），在添加了第一个元素后，自动扩容到<span class="hljs-number">10</span><br>最大容量为：<span class="hljs-built_in">Integer</span>.MAX_VALUE - <span class="hljs-number">8</span>（可自行设定，最大为<span class="hljs-built_in">Integer</span>.MAX_VALUE）<br>自动扩容策略：<span class="hljs-number">1.</span>始为空，在添加了第一个元素后，自动扩容到<span class="hljs-number">10</span>。<br>			<span class="hljs-number">2.</span>到原来的<span class="hljs-number">1.5</span>倍，如果增长的需要大于原来的<span class="hljs-number">1.5</span>倍，则扩容至所需要的容量<br></code></pre></td></tr></table></figure>

<h4 id="Arrays"><a href="#Arrays" class="headerlink" title="Arrays"></a>Arrays</h4><figure class="highlight gcode"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs gcode">Arrays<br>这个类包含各种操作数组的方法<span class="hljs-comment">(比如排序和查找)</span>。这个类还包含一个静态工厂，允许将数组视为列表。<br></code></pre></td></tr></table></figure>

<h4 id="HashMap"><a href="#HashMap" class="headerlink" title="HashMap"></a>HashMap</h4><figure class="highlight crmsh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs crmsh">HashMap<br>特点：使用<span class="hljs-keyword">Node</span><span class="hljs-title">数组为table</span>，使用（table.length - <span class="hljs-number">1</span>) &amp; hashcode（key）得到<span class="hljs-keyword">Node</span><span class="hljs-title">数组下标</span><br><span class="hljs-title">初始容量：new</span>出来后为空（空参），在添加了第一个元素后，自动扩容到<span class="hljs-number">16</span><br>最大容量：<span class="hljs-number">2</span>^<span class="hljs-number">30</span><br>默认负载因子：<span class="hljs-number">0.75</span><br>链表转化树的默认阈值：<span class="hljs-number">8</span>（至少为<span class="hljs-number">8</span>）<br>树转化链表的默认阈值：<span class="hljs-number">6</span>（最多为<span class="hljs-number">6</span>）<br>转化为树时，一个哈希桶的最小容量：<span class="hljs-number">4</span>*链表转化树的默认阈值 容量默认为<span class="hljs-number">64</span><br>自动扩容机制（桶数量）：当当前实际容量大于（负载因子*当前最大容量时）进行自动扩容，扩容到原来的<span class="hljs-number">2</span>倍<br>哈希桶的特殊转化机制：当桶中的数量大于链表转化树的阈值，则桶中的链表转化红黑树，当桶中的数量小于树转化链表的阈值则从树退化成链表<br><br></code></pre></td></tr></table></figure>
